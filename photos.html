<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Playfair Display", Serif;
        letter-spacing: 1px;
    }
    img {
        margin-bottom: -7px
    }
    .w3-row-padding img {
        margin-bottom: 12px
    }
</style>

<body>

    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card-2" style="letter-spacing:4px;">
            <a href="#" class="w3-bar-item w3-button">W.A.C.C</a>
            <!-- added another button item -->
            <!-- Right-sided navbar links. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="index.html" class="w3-bar-item w3-button">Home</a>
                <a href="catering.html#about" class="w3-bar-item w3-button">Catering</a>
                <a href="catering.html#prices" class="w3-bar-item w3-button">Prices</a>
                <a href="catering.html#menu" class="w3-bar-item w3-button">Menu</a>
                <a href="catering.html#contact" class="w3-bar-item w3-button">Contact</a>
                <a href="photos.html" class="w3-bar-item w3-button">Photos</a>
                <a href="more.html" class="w3-bar-item w3-button">Fun Facts</a>
                <a href="vision.html" class="w3-bar-item w3-button">Our Vision</a>


            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
            <i class="fa fa-remove"></i>
        </a>
        <div class="w3-bar-block w3-center">
            <a href="index.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>
            <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Photos</a>
            <a href="catering.html#contact" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Contact</a>
        </div>
    </nav>

    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width:1500px">

        <!-- Header -->
        <div class="w3-opacity">
            <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span>
            <div class="w3-clear"></div>
            <header class="w3-center w3-margin-bottom">
                <h1><b>W.A.C.C PHOTOS</b></h1>
                <p><b>Take a look!</b>
                </p>
                <p class="w3-padding-16">
                    <button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button>
                </p>
            </header>
        </div>

        <!-- Photo Grid -->
        <!-- added class hover opacity to images -->
        <div class="w3-row" id="myGrid" style="margin-bottom:128px">
            <div class="w3-third">
                <img class="w3-hover-opacity" src="imgs/cottoncandy5.jpg" alt="Cotton candy 5" style="width:100%">
                <img class="w3-hover-opacity" src="imgs/cottoncandy9.jpg" alt="Cotton candy 9" style="width:100%">
                <img class="w3-hover-opacity" src="imgs/cottoncandy1.jpg" alt="Cotton candy 1" style="width:100%">
                <img class="w3-hover-opacity" src="imgs/julian.jpg" alt="2 cotton candy" style="width:100%">
            </div>

            <div class="w3-third">
                <img class="w3-hover-opacity" src="imgs/cottoncandy4.png" alt="Cotton candy 4" style="width:100%">
                <img class="w3-hover-opacity" src="imgs/cottoncandy3.jpg" alt="Cotton candy 3" style="width:100%">
                <img class="w3-hover-opacity" src="imgs/1cottoncandy.jpg" alt="1 cotton candy" style="width:100%">
                <img class="w3-hover-opacity" src="imgs/cottoncandy7.jpg" alt="Cotton candy 7" style="width:100%">

                <img class="w3-hover-opacity" src="imgs/cottoncandy6.jpg" alt="Cotton candy 6" style="width:100%">
            </div>

            <div class="w3-third">
                <img class="w3-hover-opacity" src="imgs/cottoncandy8.jpg" alt="Cotton candy 8" style="width:100%">
                <img class="w3-hover-opacity" src="imgs/cottoncandy10.png" alt="Cotton candy 10" style="width:100%">
                <img class="w3-hover-opacity" src="imgs/3cottoncandy.jpg" alt="3 cotton candy" style="width:100%">

            </div>
        </div>

        <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a>
        </p>
    </footer>

    <script>
        // Toggle grid padding
        function myFunction() {
            var x = document.getElementById("myGrid");
            if (x.className === "w3-row") {
                x.className = "w3-row-padding";
            } else {
                x.className = x.className.replace("w3-row-padding", "w3-row");
            }
        }

        // Open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.width = "100%";
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>

</body>

</html>
